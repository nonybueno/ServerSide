<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Subject</title>
</head>
<body>
<h3> Add new Subject </h3>
<hr/>
<form method="post" action="AddSubject">
  Subject Id: <input type="text" name="subjectId" required/><br/>
  Subject Title: <input type="text" name="subjectTitle" required/><br/>
  Credit: <input type="number" name="credit" min="1" max="6"/><br/>
  <hr/>
  <input type="submit">
</form>
</body>
</html>
